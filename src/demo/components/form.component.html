<div class="login-container">
    <!-- 账号登录 -->
    <div v-if="" class="">
        <!-- error tip -->
        <div class="tip-error" v-if="form.error.show">{{form.error.msg}}</div>
        <!-- 登录body -->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号" @blur="pohoneBlur()">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn" :disabled="form.btn.disabled" @click="getCode()">{{form.btn.msg}}</button>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入验证码">
                </div>
            </div>

            <div class="weui-cells__tips">未注册|手机登录自动创建账号</div>

            <div class="weui-cell">
                <button type="button" class="weui-btn weui-btn_disabled weui-btn_primary">登录</button>
            </div>

            <div class="weui-cells__tips">登录即同意 <span>《无忧本草》</span></div>
        </div>
    </div>
    <!-- 快捷登录 -->
    <div v-if="">
        <!-- -->
    </div>
</div>
