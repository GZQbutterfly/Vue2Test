<div class="login-container">
    <!-- 账号登录 -->
    <div v-if="" class="">
        <!-- error tip -->
        <div class="tip-error" v-if="loginScope.error.show">{{loginScope.error.msg}}</div>
        <!-- 登录body -->
        <div class="page input">
            <div class="page__bd">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">手机号</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="tel" placeholder="请输入手机号">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-vcode-btn" :disabled="loginScope.btn.flag">{{loginScope.btn.msg}}</button>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" placeholder="请输入验证码">
                        </div>
                        <div class="weui-cell__ft" style="visibility: hidden;">
                            <button type="button" name="button" class="weui-vcode-btn"></button>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__tips">底部说明文字底部说明文字</div>
            </div>
        </div>
        <div class="page button">
            <div class="page__bd page__bd_spacing">
                <div>未注册|手机登录自动创建账号</div>
                <button type="button" class="weui-btn weui-btn_disabled weui-btn_primary">登录</button>
                <div>登录即同意 <span>《无忧本草》</span></div>
            </div>
        </div>
    </div>
    <!-- 快捷登录 -->
    <div v-if="">

    </div>

</div>
